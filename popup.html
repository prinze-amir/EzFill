<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <h1>eZFill</h1>
    <h3>This will auto fill the form with party details for the 37th District Filings.</h3>
    <!-- <button id="newCase37th">New Case 37th</button>
    <button id="newCase3rd">New Case 3rd</button> -->
    <div class="form">
      <label for="provider">Select Provider:</label>
    <select id="provider">
      <option value="">-- Select Provider --</option>
      <option value="GreatLakesPharmacy">Great Lakes Pharmacy</option>
      <option value="Medivan">Medivan</option>
      <option value="C&C Medical">C&C Medical Equipment</option>
      <option value="Labser">Labser</option>
      <option value="Aquatics">Aquatics</option>
      <option value="Discount">Discount Drugs</option>
      <option value="BiddlePharmacy">Biddle Pharmacy</option>
      <option value="NorthlandRadiology">Northland Radiology</option>
      <option value="USRehab">US Rehab</option>
      <option value="AccidentVictims">Accident Victims Advocates</option>
      <option value="GreatLakesAdvocates">Great Lakes Advocates</option>
      <option value="AuroRehab">Auro Rehab</option>
    </select>
    <label>Insurance Company:</label><input type="text" name="insurance" id="insurance" maxlength="35">
    <label>Balance:</label><input type="number" name="balance" id="balance">
    </div>

    <button id="autofill">AutoFill</button>
    <p>To add attorney details to Circuit Court filing details click button below.</p>
    <button id="attorneyinfo" >Add Attorney</button>
    <button id="settings" >Settings</button>
  </body>
  <footer>
    <!-- <script src="popup.js"></script> -->
    <script src="EzFill.js"></script>

  </footer>
</html>
